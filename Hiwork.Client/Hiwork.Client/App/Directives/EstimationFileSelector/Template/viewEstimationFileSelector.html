<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$ctrl.Close()">×</button>
        <h4 class="modal-title" align="center">{{$ctrl.title}}</h4>
    </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="row margin-content">                      
                        <div class="col-md-7 col-sm-7 col-xs-7">
                            <input type="file" load-file ng-model="$ctrl.File" id="fileName" />
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-2">
                            <button type="button" class="btn btn-primary" ng-click="$ctrl.UploadFile()">Upload</button>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3  margin-content">
                            <span>Word count:</span>
                            <label type="text" placeholder="Word count">{{$ctrl.WordCount | number : 0}}</label>
                        </div>                       
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <textarea style="height:500px;width:100%;" readonly="" unselectable="off" rows="5">{{$ctrl.TranslationText}}</textarea>
                        </div>
                    </div>
                </div>

            <button id="btnClose" type="button" class="btn btn-danger" ng-click="$ctrl.Close()">Close</button>
