
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$ctrl.Close()">×</button>
        <h4 class="modal-title" align="center">{{$ctrl.title}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="divisionForm">
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'NAME' | translator}}</span></div>
                <div class="col-md-6">
                    <input type="text" name="name" class="form-control" autofocus
                           ng-class="{'invalid-input':isTriedSave && divisionForm.name.$error.required || $ctrl.modalData.Name.length > 100}"
                           ng-model="$ctrl.modalData.Name" required />
                </div>
            </div>
            <div class="clearfix" style="height: 2px;"></div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'CODE' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="text" name="code" class="form-control"
                           ng-class="{'invalid-input':isTriedSave && divisionForm.code.$error.required || $ctrl.modalData.Code.length > 5}"
                           ng-model="$ctrl.modalData.Code" required />
                </div>
            </div>
            <div class="clearfix" style="height: 2px;"></div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'COUNTRY' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <select name="country" id="changeCountry" class="form-control"
                            ng-model="$ctrl.modalData.CountryId"
                            ng-class="{'invalid-input':isTriedSave && divisionForm.country.$error.required}"
                            ng-options="item.Id as item.Name for item in $ctrl.countryList" required>

                        <option value="" ng-selected="true">Select</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'ACTIVE' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="checkbox" style="width:20px;height:20px;" ng-model="$ctrl.modalData.IsActive" required />
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnClose" type="button" class="btn btn-danger" ng-click="$ctrl.Close()">Close</button>
                <input ng-disabled="!$ctrl.enableSave" type="button" id="btnSave" class="btn btn-primary" ng-click="$ctrl.saveDivision()" value="Save" />
            </div>
        </form>
    </div>
</div>
