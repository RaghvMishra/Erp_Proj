<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$ctrl.Close()">×</button>
        <h4 class="modal-title" align="center">{{$ctrl.title}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="bankBranchForm">
            
           <input type="hidden" ng-model="$ctrl.modalData.ID" />
            <div class="form-group">

                <div class="col-md-2">
                    <span>{{'BANK' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <select name="branch" id="changeBankBranch" class="form-control"
                            ng-model="$ctrl.modalData.BankID"
                            ng-class="{'invalid-input':isTriedSave && bankBranchForm.branch.$error.required}"
                            ng-options="item.Id as item.Name for item in $ctrl.BankList" required>
                        <option value="" ng-selected="true">Select</option>
                    </select>
                </div>
            </div>
            <div class="clearfix" style="height: 2px;"></div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'NAME' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="text" name="name" class="form-control"
                           ng-class="{'invalid-input':isTriedSave && bankBranchForm.name.$error.required}"
                           ng-model="$ctrl.modalData.Name" required />
                </div>
            </div>
            <div class="clearfix" style="height: 2px;"></div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'CODE' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="text" name="code" class="form-control"
                           ng-class="{'invalid-input':isTriedSave && bankBranchForm.code.$error.required}"
                           ng-model="$ctrl.modalData.Code" required />
                </div>
            </div>
            <div class="clearfix" style="height: 2px;"></div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'SWIFTCODE' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="text" name="swiftcode" class="form-control"
                           ng-class="{'invalid-input':isTriedSave && bankBranchForm.swiftcode.$error.required}"
                           ng-model="$ctrl.modalData.SwiftCode" required />
                </div>
            </div>

            <div class="clearfix" style="height: 2px;"></div>

            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'ADDRESS' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="text" name="address" class="form-control"
                           ng-class="{'invalid-input':isTriedSave && bankBranchForm.address.$error.required}"
                           ng-model="$ctrl.modalData.Address" required />
                </div>
            </div>
            
            <div class="form-group">
                
                    <div class="col-md-2"><span>{{'ACTIVE' | translator}}</span></div>
                    <div class="col-md-6"><input type="checkbox" style="width:20px;height:20px;" ng-model="$ctrl.modalData.IsActive" required /></div>                    

            </div>
            <div class="clearfix" style="height: 2px;"></div>
            <div class="modal-footer">
                <button id="btnClose" type="button" class="btn btn-danger" ng-click="$ctrl.Close()">Close</button>
                <input type="button" id="btnSave" class="btn btn-primary" ng-click="$ctrl.Save()" value="Save" />
             </div>
        </form>
    </div>
</div>
