<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="fa fa-close pull-right" ng-click="vm.Close()"></button>
        <h4 class="modal-title" align="center">{{vm.title}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="emailForm">

            <div class="form-group" ng-if="vm.GroupVisibleValue" ng-init="true">
                <div class="col-md-3"><span>Group Name:</span></div>
                <div class="col-md-6">
                    <select class="form-control" name="Group"
                            ng-model="vm.model.ItemList" required
                            ng-class="{'invalid-input':isTriedSave && emailForm.Group.$error.required}"
                            ng-options="item as item.Name for item in vm.GroupNameList" data-ng-change="vm.getEmailTemplateList()">
                        <option value="" selected="selected" disabled="disabled">Select Parent Group</option>
                    </select>
                </div>
                <div class="col-md-3 remove-padding" ng-if="vm.NewButtonVisible" ng-init="true">
                    <input type="button" id="btnSave" class="btn btn-primary" ng-click="vm.CallSaveEmailGroupName()" value="New" />
                </div>
            </div>

            <div class="clearfix" style="height:3px;"></div>

            <div class="form-group" ng-if="vm.TemplateVisibleValue" ng-init="true">
                <div class="col-md-3"><span>Template Name:</span></div>
                <div class="col-md-6">
                    <select class="form-control" name="Template"
                            ng-model="vm.model.TemplateItemList"
                            ng-class="{'invalid-input':isTriedSave && emailForm.Template.$error.required}"
                            ng-options="item as item.Name for item in vm.EmailTemplateList" required  data-ng-change="vm.getEmailTemplateList()">
                        <option value="" selected="selected" disabled="disabled">Select Template Name</option>
                    </select>
                </div>
                <div class="col-md-3 remove-padding">
                    <input type="button" id="btnSave" class="btn btn-primary" ng-click="vm.CallSaveEmailTemplateName()" value="New" />
                </div>
            </div>

            
            <div class="clearfix" style="height:3px;"></div>
            <div class="form-group" ng-if="vm.TitleVisibleValue" ng-init="true">
                <div class="col-md-3"><span>Title:</span></div>
                <div class="col-md-9">
                    <input type="text" name="emailtitle" class="form-control" ng-readonly="vm.model.TitleVisibleValue" ng-init="vm.model.TitleVisibleValue=true" ng-class="{'invalid-input':isTriedSave && emailForm.form-control.$error.required}"
                           ng-model="vm.model.Subject" required />
                </div>
            </div>
            <div class="clearfix" style="height:6px;"></div>
            <div class="form-group" ng-if="vm.BodyVisibleValue" ng-init="true">
                <div class="col-md-3">
                    <span>Email Body:</span>
                </div>
                <div class="col-md-9">
                    <textarea id="emailbody" name="emailbody" class="email-body" ng-model="vm.model.Body" ng-readonly="vm.model.EmailBodyVisibleValue" ng-init="vm.model.EmailBodyVisibleValue=true" ng-class="{'invalid-input':isTriedSave && emailForm.emailbody.$error.required}" required></textarea>
                </div>
            </div>




            <div class="form-group" ng-if="vm.CreateGroupVisible" ng-init="false">
                <div class="col-md-3"><span>Group Name:</span></div>
                <div class="col-md-6">
                    <input type="text" name="CreateGroup" class="form-control" ng-class="{'invalid-input':isTriedSave && emailForm.CreateGroup.$error.required}"
                           ng-model="vm.model.NewGroupName" required />
                </div>
                <div class="col-md-3 remove-padding">
                    <input type="submit" id="btnSave" class="btn btn-primary"  ng-click="vm.saveEmailGroupName()" value="Create" />
                </div>
            </div>
            <div class="form-group" ng-if="vm.CreateTemplateVisible" ng-init="false">
                <div class="col-md-3"><span>Template Name:</span></div>
                <div class="col-md-6">
                    <input type="text" name="CreateTemplate" class="form-control"  ng-model="vm.model.NewTemplateName" ng-class="{'invalid-input':isTriedSave && emailForm.CreateTemplate.$error.required}"
                           required />
                </div>
                <div class="col-md-3 remove-padding">
                    <input type="submit" id="btnSave" class="btn btn-primary" ng-click="vm.saveEmailTemplateName()" value="Create" />
                </div>
            </div>

            <div class="modal-footer">
                <button id="btnClose" type="button" class="btn btn-danger" ng-click="vm.Close()">Cancel</button>
                <input type="submit" ng-if="!vm.model.EmailBodyVisibleValue" ng-init="true" id="btnSave" class="btn btn-primary" ng-click="vm.saveEmail()" value="Save" />
                   
            </div>
        </form>
    </div>
</div>
