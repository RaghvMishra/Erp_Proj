<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="fa fa-close pull-right" ng-click="vm.Close()"></button>
        <h4 class="modal-title" align="center">{{vm.title}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="emailForm">
            <div class="clearfix" style="height:3px;"></div>
            <!--
             <div class="createemail">
                <input type="button" value="Create Email" class="btn btn-default" ng-click="$ctrl.openCreateEmailWindow()">
            </div>
              -->
            <div class="clearfix" style="height:3px;"></div>

            <div class="form-group">
                <div class="form-group">
                    <div class="col-md-3"><span>Group Name:</span></div>
                    <div class="col-md-6">
                        <comm-selection dlg-title="{{'MEMBER(EMPLOYEE)'|translator}}" url="email/list" name="TemplateGroup" listento="selectedEmployee"></comm-selection>
                    </div>
                </div>
            </div>
            <div class="clearfix" style="height:3px;"></div>
            <div class="form-group">
                <div class="col-md-3"><span>Email Subject:</span></div>
                <div class="col-md-6">
                <comm-selection dlg-title="{{'MEMBER(EMPLOYEE)'|translator}}" url="email/list" name="TemplateSubject" listento="selectedEmployee"></comm-selection>
            </div>
             </div>
            <div class="clearfix" style="height:3px;"></div>
            
                <div class="form-group">
                    <div class="col-md-3"><span>Subject:</span></div>
                    <div class="col-md-6">
                        <comm-selection dlg-title="{{'MEMBER(EMPLOYEE)'|translator}}" url="email/list" name="TemplateBody" listento="selectedEmployee"></comm-selection>
                    </div>
                </div>
            

            <div class="modal-footer">
                <div class="row">
                    <button id="btnClose" type="button" class="btn btn-danger" ng-click="vm.Close()">Cancel</button>
                    <input type="button" id="btnSave" class="btn btn-primary" ng-click="vm.sendEmail()" value="Send" />
                </div>
            </div>
        </form>
    </div>
</div>
