<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            Estimation Specialized Field
        </h3>
    </div>
    <div class="panel-body" ng-init="$ctrl.init();">
        <div>
            <button class="btn btn-primary" value="addModal" ng-click="$ctrl.open(null,'Add Master Estimation Specialized Field')">{{'ADDNEW' | translator}}</button>
       </div>
        <div class="clearfix" style="height: 5px;"></div>
        <div class="table-responsive">
            <table st-table="mesfColl" st-safe-src="rowCollection" id="smartTable" class="table table-striped table-bordered table-hover">
                <thead class="bg-light-blue">
                    <tr>
                        <th st-sort="Name" st-sort-default="regular">{{'NAME' | translator}}<i st-sort="Name"></i></th>
                        <th st-sort="Code">{{'CODE' | translator}}<i st-sort="Code"></i></th>
                        <th>Is Light Price</th>
                        <th>Is Business Price</th>
                        <th>Is Expert Price</th>
                        <th>{{'ACTIVE' | translator}}</th>
                        <th>{{'ACTION' | translator}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Name" placeholder="Search by Name" class="input-sm form-control" type="search" />
                            </div>
                        </th>
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Code" placeholder="Search by Code" class="input-sm form-control" type="search" />
                            </div>
                        </th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
            <tr ng-repeat="mestimationsf in mesfColl">
                        <td>{{ mestimationsf.Name }}</td>
                        <td>{{ mestimationsf.Code}}</td>
                        <td>
                            <input style="width: 16px;height: 16px;" type="checkbox" value="{{mestimationsf.IsLightPrice}}" ng-disabled="true" ng-checked="mestimationsf.IsLightPrice" ng-model="mestimationsf.IsExpertPrice" />
                        </td>
                        <td>
                            <input style="width: 16px;height: 16px;" type="checkbox" value="{{mestimationsf.IsBusinessPrice}}" ng-disabled="true" ng-checked="mestimationsf.IsBusinessPrice" ng-model="mestimationsf.IsBusinessPrice" />
                        </td>
                        <td>
                            <input style="width: 16px;height: 16px;" type="checkbox" value="{{mestimationsf.IsExpertPrice}}" ng-disabled="true" ng-checked="mestimationsf.IsExpertPrice" ng-model="mestimationsf.IsExpertPrice" />
                        </td>
                        <td>
                            <input style="width: 16px;height: 16px;" type="checkbox" value="{{mestimationsf.IsActive}}" ng-disabled="true" ng-checked="mestimationsf.IsActive" ng-model="mestimationsf.IsActive" />
                        </td>
                        <td>
                            <div class="glyphicon glyphicon-edit" value="Edit" ng-click="$ctrl.open(mestimationsf,'Edit Master Estimation Specialized Field')"> </div>
                            <div class="glyphicon glyphicon-remove" confirm-window
                                 confirm-data="{{mestimationsf}}"
                                 confirm-url="{{'mestimationsf/delete'}}" confirm-value="{{mestimationsf.Name}}"
                                 modal-title="Are you sure you want to delete '{{mestimationsf.Name}}'?">
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot style="border:none !important;">
                    <tr style="border:none !important;">
                        <td colspan="5" class="text-center" style="border:none !important;">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div st-items-by-page="20" st-pagination="" st-template="../views/pagination/paginationTemplate.html"></div>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        </div>
</div>
