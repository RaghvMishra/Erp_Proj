<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$ctrl.Close()">×</button>
        <h4 class="modal-title" align="center">{{$ctrl.title}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="roleForm">
            <div class="form-group">

                <div class="col-md-2">
                    <span>{{'COUNTRY' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <select name="country" id="changeCountry" class="form-control"
                            ng-model="$ctrl.modalData.CountryId"
                            ng-class="{'invalid-input':isTriedSave && divisionForm.country.$error.required}"
                            ng-options="item.Id as item.Name for item in $ctrl.countryList" required>

                        <option value="" ng-selected="true">Select</option>
                    </select>
                </div>
            </div>
            <div class="clearfix" style="height: 2px;"></div>
            <div class="form-group">

                <div class="col-md-2">
                    <span>{{'CODE' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="text" name="Code" class="form-control" ng-class="{'invalid-input':isTriedSave && roleForm.Code.$error.required}"
                           ng-model="$ctrl.modalData.Code" required />
                </div>

            </div>
            <div class="clearfix" style="height: 2px;"></div>
            <div class="form-group">

                     <div class="col-md-2"><span>{{'DESCRIPTION' | translator}}</span></div>
                     <div class="col-md-6">
                         <input type="text" name="Country" class="form-control" ng-class="{'invalid-input':isTriedSave && roleForm.Description.$error.required}" 
                                                  ng-model="$ctrl.modalData.Description" required />
                     </div>
            </div>
            <div class="form-group">
                
                    <div class="col-md-2"><span>{{'ACTIVE' | translator}}</span></div>
                    <div class="col-md-6"><input type="checkbox" style="width:20px;height:20px;" ng-model="$ctrl.modalData.IsActive" required /></div>  
            </div>
            <div class="modal-footer">
                <button id="btnClose" type="button" class="btn btn-danger" ng-click="$ctrl.Close()">Close</button>
                <input type="button" id="btnSave" class="btn btn-primary" ng-click="$ctrl.saveCulture()" value="Save" />
             </div>
        </form>
    </div>
</div>
