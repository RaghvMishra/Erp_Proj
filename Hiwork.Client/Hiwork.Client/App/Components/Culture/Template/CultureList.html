<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Culture</h3>
    </div>
        <div class="panel-body" ng-init="$ctrl.init();">
            <div>
                <button class="btn btn-primary" value="addModal" ng-click="$ctrl.open(null,'Add Culture')">{{'ADDNEW' | translator}}</button>
            </div>
            <div class="clearfix" style="height: 5px;"></div>
            <table st-safe-src="rowCollection" id="smartTable" class="table table-striped table-bordered table-hover">
                <thead class="bg-light-blue" style="border-top:1px solid #000">
                    <tr>
                        <th>{{'COUNTRY' | translator}}</th>
                        <th>{{'CODE' | translator}}</th>
                        <th>{{'ACTIVE' | translator}}</th>
                        <th>{{'ACTION' | translator}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Name" placeholder="Search by Country" class="input-sm form-control" type="search" />
                            </div>
                        </th>
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Code" placeholder="Search by Code" class="input-sm form-control" type="search" />
                            </div>
                         </th>
                        <th></th>
                        <th></th>
                    </tr>

                        <tr ng-repeat="culture in culturelist">
                        <td>{{ culture.Country}}</td>
                        <td>{{ culture.Code}}</td>
                        <td><input type="checkbox" value="{{culture.IsActive}}" ng-disabled="true" ng-checked="culture.IsActive" ng-model="culture.IsActive" /> </td>
                        <td>
                            <div class="glyphicon glyphicon-edit" value="Edit" ng-click="$ctrl.open(culture,'Edit Culture')"> </div>
                            <div class="glyphicon glyphicon-remove" confirm-window
                                 confirm-data="{{culture}}"
                                 confirm-url="{{'culture/delete'}}" confirm-value="{{culture.Country}}"
                                 modal-title="Are you sure you want to delete '{{culture.Country}}'?">
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot style="border:none !important;">
                    <tr style="border:none !important;">
                        <td colspan="5" class="text-center" style="border:none !important;">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div st-items-by-page="15" st-pagination="" st-template="../views/pagination/paginationTemplate.html"></div>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>

        </div>
    </div>
