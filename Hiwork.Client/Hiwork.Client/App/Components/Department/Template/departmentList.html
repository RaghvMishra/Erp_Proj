

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            Department Management
        </h3>
    </div>
    <div class="panel-body" ng-init="$ctrl.init();">
        <div>
            <button class="btn btn-primary" value="addModal" ng-click="$ctrl.open(null,'Add Department')">{{'ADDNEW' | translator}}</button>
        </div>
        <div class="clearfix" style="height: 5px;"></div>
        <div class="table-responsive">
            <table st-table="departmentColl" st-safe-src="rowCollection" id="smartTable" class="table table-striped table-bordered table-hover">
                <thead class="bg-light-blue">
                    <tr>
                        <th st-sort="Name" st-sort-default="regular">{{'NAME' | translator}}<i st-sort="Name"></i></th>
                        <th st-sort="Code">{{'CODE' | translator}}<i st-sort="Code"></i></th>
                        <th st-sort="Description">{{'DESCRIPTION' | translator}}<i st-sort="Description"></i></th>
                        <!--<th st-sort="Country.Name">{{'COUNTRY' | translator}}<i st-sort="Country.Name"></i></th>-->
                        <th st-sort="Branch.Name">{{'BRANCH' | translator}}<i st-sort="Branch.Name"></i></th>
                        <!--<th st-sort="Division.Name">{{'DIVISION' | translator}}<i st-sort="Division.Name"></i></th>-->
                        <th>{{'ACTIVE' | translator}}</th>
                        <th>{{'ACTION' | translator}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Name" placeholder="Search by Name" class="input-sm form-control" type="search" />
                            </div>
                        </th>
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Code" placeholder="Search by Code" class="input-sm form-control" type="search" />
                            </div>
                        </th>
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Description" placeholder="Search by Description" class="input-sm form-control" type="search" />
                            </div>
                        </th>
                        <!--<th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Country.Name" placeholder="Search by Country" class="input-sm form-control" type="search" />
                            </div>
                        </th>-->
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Branch.Name" placeholder="Search by Branch" class="input-sm form-control" type="search" />
                            </div>
                        </th>
                        <!--<th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Division.Name" placeholder="Search by Division" class="input-sm form-control" type="search" />
                            </div>
                        </th>-->
                        <th></th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="department in departmentColl">
                        <td>{{ department.Name}}</td>
                        <td>{{ department.Code}}</td>
                        <td>{{ department.Description}}</td>
                        <!--<td>{{ department.Country.Name}}</td>-->
                        <td>{{ department.Branch.Name}}</td>
                        <!--<td>{{ department.Division.Name}}</td>-->
                        <td>
                            <input style="width: 16px;height: 16px;" type="checkbox" value="{{department.IsActive}}" ng-disabled="true" ng-checked="department.IsActive" ng-model="department.IsActive" />
                        </td>
                        <td>
                            <div class="glyphicon glyphicon-edit" value="Edit" ng-click="$ctrl.open(department,'Edit Department')"> </div>
                            <div class="glyphicon glyphicon-remove" confirm-window
                                 confirm-data="{{department}}"
                                 confirm-url="{{'department/delete'}}" confirm-value="{{department.Name}}"
                                 modal-title="Are you sure you want to delete '{{department.Name}}'?">
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot style="border:none !important;">
                    <tr style="border:none !important;">
                        <td colspan="5" class="text-center" style="border:none !important;">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div st-items-by-page="15" st-pagination="" st-template="../views/pagination/paginationTemplate.html"></div>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
            </div>
        </div>
</div>
