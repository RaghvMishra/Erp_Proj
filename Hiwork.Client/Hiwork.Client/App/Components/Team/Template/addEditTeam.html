
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$ctrl.Close()">×</button>
        <h4 class="modal-title" align="center">{{$ctrl.title}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="teamForm">

            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'NAME' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="text" name="name" class="form-control"
                           ng-class="{'invalid-input':isTriedSave && teamForm.name.$error.required || $ctrl.modalData.Name.length > 100}"
                           ng-model="$ctrl.modalData.Name" required />
                </div>
            </div>
            <div class="clearfix" style="height:2px;"></div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'CODE' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="text" name="code" class="form-control" ng-change="$ctrl.checkLength()"
                           ng-class="{'invalid-input':isTriedSave && teamForm.code.$error.required || $ctrl.modalData.Code.length > 5}"
                           ng-model="$ctrl.modalData.Code" required />
                </div>
            </div>
            <div class="clearfix" style="height:2px;"></div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'DESCRIPTION' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="text" name="description" class="form-control"
                           ng-class="{'invalid-input':isTriedSave && teamForm.description.$error.required}"
                           ng-model="$ctrl.modalData.Description" required />
                </div>
            </div>
            <div class="clearfix" style="height:2px;"></div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'DIVISION' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <select name="division" id="changeDivision" class="form-control"
                            ng-model="$ctrl.modalData.DivisionId"
                            ng-class="{'invalid-input':isTriedSave && teamForm.division.$error.required}"
                            ng-options="item.Id as item.Name for item in $ctrl.divisionList" required>

                        <option value="" ng-selected="true">Select</option>
                    </select>
                </div>
            </div>
            <div class="clearfix" style="height:2px;"></div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'COUNTRY' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <select name="country" id="changeCountry" class="form-control"
                            ng-model="$ctrl.modalData.CountryId"
                            ng-change="$ctrl.filterBranches()"
                            ng-class="{'invalid-input':isTriedSave && teamForm.country.$error.required}"
                            ng-options="item.Id as item.Name for item in $ctrl.countryList" required>

                        <option value="" ng-selected="true">Select</option>
                    </select>
                </div>
            </div>
            <div class="clearfix" style="height:2px;"></div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'BRANCH' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <select name="branch" id="changeBranch" class="form-control"
                            ng-model="$ctrl.modalData.BranchId"
                            ng-change="$ctrl.filterDepartments()"
                            ng-class="{'invalid-input':isTriedSave && teamForm.branch.$error.required}"
                            ng-options="item.ID as item.Name for item in $ctrl.branchList" required>
                        <option value="" ng-selected="true">Select</option>
                    </select>
                </div>
            </div>
            <div class="clearfix" style="height:2px;"></div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'DEPARTMENT' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <select name="department" id="changeDepartment" class="form-control"
                            ng-model="$ctrl.modalData.DepartmentId"
                            ng-class="{'invalid-input':isTriedSave && teamForm.department.$error.required}"
                            ng-options="item.ID as item.Name for item in $ctrl.departmentList" required>

                        <option value="" ng-selected="true">Select</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'ACTIVE' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="checkbox" style="width:20px;height:20px;" ng-model="$ctrl.modalData.IsActive" required />
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnClose" type="button" class="btn btn-danger" ng-click="$ctrl.Close()">Close</button>
                <input ng-disabled="!$ctrl.enableSave" type="button" id="btnSave" class="btn btn-primary" ng-click="$ctrl.saveTeam()" value="Save" />
            </div>
        </form>
    </div>
</div>
