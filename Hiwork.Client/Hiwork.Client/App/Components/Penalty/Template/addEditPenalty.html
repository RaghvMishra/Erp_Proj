<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$ctrl.Close()">×</button>
        <h4 class="modal-title" align="center">{{$ctrl.title}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="myForm">
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'APPLICATION' | translator}}</span>
                </div>
                <div class="col-md-6">

                    <select name="application" class="form-control"
                            ng-model="$ctrl.modalData.ApplicationId"
                            ng-class="{'invalid-input':isTriedSave &&  myForm.application.$error.required}"
                            ng-options="item.Id as item.Name for item in $ctrl.applicationList" required>
                        <option value="" ng-selected="true">Select</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'CATEGORY' | translator}}</span>
                </div>
                <div class="col-md-6">

                    <select name="category" class="form-control"
                            ng-model="$ctrl.modalData.CategoryNo"
                            ng-class="{'invalid-input':isTriedSave &&  myForm.category.$error.required}"
                            ng-options="item.Id as item.Name for item in $ctrl.categoryList" required>
                        <option value="" ng-selected="true">Select</option>
                    </select>
                </div>
            </div>
            <div class="clearfix" style="height: 2px;"></div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'NAME' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="text" name="name" class="form-control"
                           ng-class="{'invalid-input':isTriedSave && myForm.name.$error.required}"
                           ng-model="$ctrl.modalData.Name" required />
                </div>
            </div>
            <div class="clearfix" style="height: 2px;"></div>
            <div class="form-group">

                <div class="col-md-2">
                    <span>{{'SCORE' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="number" name="score" class="form-control"
                           ng-class="{'invalid-input':isTriedSave && myForm.score.$error.required}"
                           ng-model="$ctrl.modalData.Score"  required />
                </div>
            </div>
           
            <div class="clearfix" style="height: 2px;"></div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'CONTENTS' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="text" name="contents" class="form-control"
                           ng-class="{'invalid-input':isTriedSave && myForm.contents.$error.required}"
                           ng-model="$ctrl.modalData.Contents" required />
               </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'RESPONSE' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <textarea  name="response" class="form-control"
                           ng-class="{'invalid-input':isTriedSave && myForm.response.$error.required}"
                           ng-model="$ctrl.modalData.Response" required />
                </div>
            </div>
            <div class="form-group">
                
                    <div class="col-md-2"><span>{{'ACTIVE' | translator}}</span></div>
                    <div class="col-md-6"><input type="checkbox" style="width:20px;height:20px;" ng-model="$ctrl.modalData.IsActive" required /></div>                    
         </div>
           <div class="modal-footer">
                <button id="btnClose" type="button" class="btn btn-danger" ng-click="$ctrl.Close()">Close</button>
                <input type="button" id="btnSave" class="btn btn-primary" ng-click="$ctrl.SavePenalty()" value="Save" />
             </div>
        </form>
    </div>
</div>
