<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            Company Business Speciality 
        </h3>
    </div>
    <div class="panel-body" ng-init="$ctrl.init();">
        <div>
            <button class="btn btn-primary" value="addModal" ng-click="$ctrl.open(null,'Add Company Business Speciality')">{{'ADDNEW' | translator}}</button>
        </div>    
        <div class="clearfix" style="height: 5px;"></div>   
        <div class="table-responsive">
            <table st-table="displayColl" st-safe-src="rowCollection" id="smartTable" class="table table-striped table-bordered table-hover">
                <thead class="bg-light-blue">
                    <tr>
                        <th st-sort="Code" st-sort-default="regular">{{'CODE' | translator}}<i st-sort="Code"></i></th>
                        <th st-sort="Name" st-sort-default="regular">{{'NAME' | translator}}<i st-sort="Name"></i></th>
                        <th>{{'ACTIVE' | translator}}</th>
                        <th>{{'ACTION' | translator}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Code" placeholder="Search by Code" class="input-sm form-control" type="search" />
                            </div>
                        </th>
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Name" placeholder="Search by Name" class="input-sm form-control" type="search" />
                            </div>
                        </th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="companybusinessspeciality in displayColl">
                        <td>{{ companybusinessspeciality.Code }}</td>
                        <td>{{ companybusinessspeciality.Name}}</td>
                        <td><input style="width: 16px;height: 16px;" type="checkbox" value="{{companybusinessspeciality.IsActive}}" ng-disabled="true" ng-checked="companybusinessspeciality.IsActive" ng-model="companybusinessspeciality.IsActive" /> </td>
                        <td>
                            <div class="glyphicon glyphicon-edit" value="Edit" ng-click="$ctrl.open(companybusinessspeciality,'Edit Company Business Speciality')"> </div>
                            <div class="glyphicon glyphicon-remove" confirm-window
                                 confirm-data="{{companybusinessspeciality}}"
                                 confirm-url="{{'businessspeciality/delete'}}" confirm-value="{{companybusinessspeciality.Name}}"
                                 modal-title="Are you sure you want to delete '{{companybusinessspeciality.Name}}'?">
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot style="border:none !important;">
                    <tr style="border:none !important;">
                        <td colspan="5" class="text-center" style="border:none !important;">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div st-items-by-page="15" st-pagination="" st-template="../views/pagination/paginationTemplate.html"></div>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        </div>
</div>
