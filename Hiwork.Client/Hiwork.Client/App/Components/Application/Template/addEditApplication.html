
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$ctrl.Close()">×</button>
        <h4 class="modal-title" align="center">{{$ctrl.title}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="applicationForm">
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'NAME' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="text" name="name" class="form-control"
                           ng-class="{'invalid-input':isTriedSave && applicationForm.name.$error.required || $ctrl.modalData.Name.length > 100}"
                           ng-model="$ctrl.modalData.Name" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'CODE' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="text" name="code" class="form-control"
                           ng-class="{'invalid-input':isTriedSave && applicationForm.code.$error.required || $ctrl.modalData.Code.length > 5}"
                           ng-model="$ctrl.modalData.Code" required />
                </div>
            </div>
            <div class="clearfix" style="height: 2px;"></div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'DESCRIPTION' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="text" name="description" class="form-control"
                           ng-class="{'invalid-input':isTriedSave && applicationForm.description.$error.required}"
                           ng-model="$ctrl.modalData.Description" required />
                </div>
            </div>
            <div class="clearfix" style="height: 2px;"></div>
            <div class="form-group">
                <div class="col-md-2">
                    <span>{{'LOGO' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="text" name="logo" class="form-control"
                           ng-class="{'invalid-input':isTriedSave && applicationForm.logo.$error.required}"
                           ng-model="$ctrl.modalData.Logo" required />
                </div>
            </div>
            <div class="form-group">
                 <div class="col-md-2">
                    <span>{{'ACTIVE' | translator}}</span>
                </div>
                <div class="col-md-6">
                    <input type="checkbox" style="width:20px;height:20px;"
                           ng-model="$ctrl.modalData.IsActive" required />
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnClose" type="button" class="btn btn-danger" ng-click="$ctrl.Close()">{{'CLOSE' | translator}}</button>
                <input type="button" id="btnSave" class="btn btn-primary" ng-click="$ctrl.SaveApplication()" value="{{'SAVE' | translator}}" />
            </div>
        </form>
    </div>
</div>
