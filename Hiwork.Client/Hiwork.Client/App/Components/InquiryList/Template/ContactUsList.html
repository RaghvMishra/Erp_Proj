<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
           FeedBack
        </h3>
    </div>
    <div class="panel-body" ng-init="$ctrl.init();" >
        <!--<div>
            <button class="btn btn-primary" value="addModal" ng-click="$ctrl.open(null,'Add Unit')">{{'ADDNEW' | translator}}</button>
        </div>-->
        <div class="clearfix" style="height: 5px;"></div>
        <div class="table-responsive">
            <table st-table="ContactUscoll" st-safe-src="rowCollection" id="smartTable" class="table table-striped table-bordered table-hover">
                <thead class="bg-light-blue">
                    <tr>
                        <th st-sort="Name" st-sort-default="regular">Name<i st-sort="Name"></i></th>
                        <th st-sort="DivisionName">Divisiton Name<i st-sort="DivisionName"></i></th>
                        <th st-sort="Telnumber">Tel number<i st-sort="Telnumber"></i></th>
                        <th st-sort="Fax">FAX<i st-sort="Fax"></i></th>
                        <th st-sort="Emailaddress"> E-mail address<i st-sort="Emailaddress"></i></th>
                        <th st-sort="Comment">Comment<i st-sort="Comment"></i></th>

                        <th>Action</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Name" placeholder="Search by Name" class="input-sm form-control" type="search" />
                            </div>
                        </th>
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="DivisionName" placeholder="Search by DivisionName" class="input-sm form-control" type="search" />
                            </div>
                        </th>
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Telnumber" placeholder="Search by Telnumber" class="input-sm form-control" type="search" />
                            </div>
                        </th>
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Fax" placeholder="Search by Fax" class="input-sm form-control" type="search" />
                            </div>
                        </th>
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Emailaddress" placeholder="Search by Emailaddress" class="input-sm form-control" type="search" />
                            </div>
                        </th>
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Comment" placeholder="Search by Comment" class="input-sm form-control" type="search" />
                            </div>
                        </th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="contactus in ContactUscoll">
                        <td>{{contactus.Name}} </td>
                        <td>{{contactus.DivisionName}}</td>
                        <td>{{contactus.TelNumber}}</td>
                        <td>{{contactus.Fax}}</td>
                        <td>{{contactus.Email}}</td>
                        <td>{{contactus.Comment}}</td>

                     <td class="text-center">
                         <i class="fa fa-reply-all" ng-click="openEmailWindow(contactus.Email)" tooltip-placement="top" uib-tooltip="Reply here."></i>
                     </td>
                        <td class="text-center"> 

                           <div class="glyphicon glyphicon-remove" confirm-window
                                 confirm-data="{{contactus}}"
                                 confirm-url="{{'contactus/delete'}}" confirm-value="{{contactus.Name}}"
                                 modal-title="Are you sure you want to delete '{{contactus.Name}}'?">
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot style="border:none !important;">
                    <tr style="border:none !important;">
                        <td colspan="5" class="text-center" style="border:none !important;">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div st-items-by-page="15" st-pagination="" st-template="../views/pagination/paginationTemplate.html"></div>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
