

    <div class="hold-transition ">
        <div class="login-box">
            <div class="login-logo">
                <a href="#"><img src="content/images/logo.png" class="img-responsive"> </a>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <div>
                    <alerts></alerts>
                </div>
                <p class="login-box-msg">{{'LOGINTITLE' | translator}}</p>

                <form name="loginForm">
                    <span style="color:red;" ng-show="isInvalidUser">{{'INVALIDUSER' | translator}}</span>
                    <div class="form-group has-feedback">
                        <!--<input type="email" class="form-control" placeholder="Email">-->
                        <input type="text" name="username" class="form-control" ng-model="UserName" placeholder="{{'USERNAME' | translator}}" required>
                       
                        <span style="color:red;" ng-show="isTriedForLogin && loginForm.username.$error.required">{{'ENTERUSER' | translator}}</span>
                    </div>
                    <div class="clearfix" style="height: 10px;"></div>
                    <div class="form-group has-feedback">
                        <!--<input type="password" class="form-control" placeholder="Password">-->
                        <input type="password" name="password" class="form-control" ng-model="Password" placeholder="{{'PASSWORD' | translator}}" required>
                        
                        <span style="color:red;" ng-show="isTriedForLogin && loginForm.password.$error.required">{{'ENTERPASSWORD' | translator}}</span>
                    </div>
                    <div class="clearfix" style="height: 10px;"></div>
                    <div class="form-group has-feedback">

                        <select id="selectLanguage" class="form-control"
                                data-ng-model="selectLanguage" ng-change="languageChanged(selectLanguage)"
                                ng-options="lang.Code as lang.Name for lang in ::languages"></select>
                    </div>
                    <div class="clearfix" style="height: 5px;"></div>
                    <div class="row">

                        <!-- /.col -->
                        <div class="col-xs-7">
                            <button ng-click="login()" class="btn btn-primary pull-right">{{'LOGIN' | translator}}</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>


                <!-- /.social-auth-links -->
                <!--<a href="#" class="btn btn-block " data-toggle="modal" data-target="#forgot">Reset password</a><br>-->
                <!-- Modal -->
                <div id="forgot" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">×</button>
                                <h4 class="modal-title">Forgot Password</h4>
                            </div>
                            <div class="modal-body">
                                <div class="col-md-12">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <input type="text" name="forgot-password" class="form-control" placeholder="Type Your Email Address">
                                        </div>
                                        <div class="form-group">
                                            <a class="btn  btn-primary btn-block"> Recover Password </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <!-- /.login-box-body -->
        </div>
    </div>
